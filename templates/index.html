<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Recommender</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #2c3e50;
            font-weight: 600;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        .recommendations {
            margin-top: 30px;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
        }

        .recommendations h2 {
            margin-bottom: 15px;
            color: #34495e;
        }

        .recommendations li {
            padding: 6px 0;
            border-bottom: 1px solid #ecf0f1;
        }
    </style>
</head>
<body>

    <h1>ðŸ›’ Product Recommendation System</h1>

    <div class="form-container">
        <form method="post" action="/">
            <label for="customer_id">Enter Customer ID:</label>
            <input type="number" name="customer_id" placeholder="e.g. 11000" required>
            <button type="submit">Recommend</button>
        </form>
    </div>

    {% if recommendations %}
    <div class="recommendations">
        <h2>Recommended Product IDs:</h2>
        <ul>
            {% for product in recommendations %}
                <li>{{ product }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

</body>
</html>
